<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header section -->
    <div class="header-container">
      <div class="header-section">
        <h1>Today</h1>
        <div class="task-input-container">
          <input
            type="text"
            id="task-input"
            class="task-input"
            placeholder="Enter Your Task"
          />
          <button class="add-task-button" id="add-task-button">Add Task</button>
        </div>
      </div>
    </div>

    <!-- End of header section -->

    <!-- sidebar section -->

    <div class="wrapper">
      <div class="container">
        <div class="counter-item">
          <span class="counter-label">Remaining</span>
          <span id="remaining-count">0</span>
        </div>
        <div class="counter-item">
          <span class="counter-label">Completed</span>
          <span id="completed-count">0</span>
        </div>
        <div class="counter-item">
          <span class="counter-label">Total</span>
          <span id="total-count">0</span>
        </div>
      </div>

      <!-- End of sidebar -->

      <!-- Task list container -->
      <div class="task-list-container">
        <ul class="task-list">
          <!-- Tasks will be added here dynamically -->
        </ul>
      </div>

      <!-- End of Task list container -->
    </div>

    <footer>Developed with love by Omar <3</footer>

    <script src="main.js"></script>
  </body>
</html>
